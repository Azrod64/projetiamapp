<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="logo">IAM</div>
    <a href="/" class="btn-logout">Logout</a>
  </header>
  <main>
    <h1>Welcome to the User Page</h1>
    <p>Your current status: <strong>Member</strong></p>
    <div id="user-info">
      <p>Loading user information...</p>
    </div>
  </main>

  <script>
    async function fetchUserData() {
      try {
        const response = await fetch('/.auth/me');
        const data = await response.json();

        if (data && data.length > 0) {
          const clientPrincipal = data[0].clientPrincipal;
          const userInfoDiv = document.getElementById('user-info');

          if (clientPrincipal) {
            userInfoDiv.innerHTML = '<h2>Complete User Token</h2>';
            userInfoDiv.innerHTML += `<pre>${JSON.stringify(clientPrincipal, null, 2)}</pre>`;
          } else {
            userInfoDiv.innerText = 'No user information available.';
          }
        } else {
          document.getElementById('user-info').innerText = 'No user information available.';
        }
      } catch (error) {
        console.error('Error fetching user data:', error);
        document.getElementById('user-info').innerText = 'Error loading user information.';
      }
    }

    // Fetch user data when the page loads
    window.onload = fetchUserData;
  </script>
</body>

</html>
